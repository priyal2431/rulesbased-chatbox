<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chatbot • Web UI</title>

  <!-- Bootstrap 5 & Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container py-4">
    <div class="mx-auto chat-card card shadow-lg border-0">
      <!-- Header -->
      <div class="card-header bg-gradient d-flex align-items-center justify-content-between py-3">
        <div class="d-flex align-items-center gap-3">
          <div class="avatar position-relative">
            <span class="status-dot"></span>
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Bot Avatar" class="rounded-circle" width="44" height="44" />
          </div>
          <div class="d-flex flex-column">
            <h1 class="h5 mb-0 fw-semibold">AI Assistant</h1>
            <small class="text-white-50">Online • ready to chat</small>
          </div>
        </div>

        <div class="d-flex align-items-center gap-2">
          <button id="clearHistory" class="btn btn-sm btn-outline-light">
            <i class="bi bi-trash3"></i> Clear
          </button>
          <button id="themeToggle" class="btn btn-sm btn-outline-light" aria-pressed="false" aria-label="Toggle theme">
            <i class="bi bi-moon-stars"></i>
          </button>
        </div>
      </div>

      <!-- Messages -->
      <div id="messages" class="messages" role="log" aria-live="polite" aria-relevant="additions">
        <div class="msg msg-bot">
          <div class="bubble">
            <p class="mb-1">Hi! I'm your AI chatbot. Ask me anything ✨</p>
            <time class="time">Just now</time>
          </div>
        </div>
      </div>

      <!-- Typing indicator -->
      <div id="typing" class="typing d-none" aria-hidden="true" aria-label="Bot is typing">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>

      <!-- Input -->
      <div class="card-footer p-3">
        <form id="chatForm" class="d-flex align-items-end gap-2" autocomplete="off">
          <div class="flex-grow-1 position-relative">
            <label for="messageInput" class="visually-hidden">Type your message</label>
            <textarea id="messageInput" class="form-control chat-input" rows="1" placeholder="Type a message… (Shift+Enter for new line)"></textarea>
          </div>
          <button type="submit" id="sendBtn" class="btn btn-primary px-3">
            <i class="bi bi-send-fill me-1"></i> Send
          </button>
        </form>
      </div>
    </div>

    <p class="text-center small text-muted mt-3 mb-0">
      Tip: Press <kbd>Enter</kbd> to send, <kbd>Shift</kbd>+<kbd>Enter</kbd> for a new line.
    </p>
  </main>

  <!-- Bootstrap JS (optional for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="/static/script.js" defer></script>
</body>
</html>
